<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worklog Database Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>
  <style>
    :root {
      --dark-bg-primary: #0a0a12;

      --text-secondary: var(--light-text-secondary); --text-tertiary: var(--light-text-tertiary);

    * { margin: 0; padding: 0; box-sizing: border-box; }

    [data-theme="light"] .theme-toggle, [data-theme="light"] .view-toggle { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); }
    .theme-toggle:hover, .view-toggle:hover { border-color: var(--border-hover); color: var(--text-primary); }
    .theme-toggle svg, .view-toggle svg { width: 16px; height: 16px; stroke: currentColor; stroke-width: 2; fill: none; }

    [data-theme="light"] .btn { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    .btn:hover:not(:disabled) { border-color: var(--border-hover); color: var(--text-primary); transform: translateY(-1px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: var(--primary-blue); border-color: var(--primary-blue); color: white; }
    .btn-primary:hover:not(:disabled) { background: #2563eb; border-color: #2563eb; box-shadow: var(--shadow-primary-lg); }
    .btn svg { width: 16px; height: 16px; stroke: currentColor; stroke-width: 2; fill: none; }

    .file-btn:hover { background: var(--primary-blue); color: white; }

    /* Dashboard Styles */

    .stat-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--primary-gradient); opacity: 0; transition: opacity var(--duration-normal); }
    .stat-card:hover { border-color: var(--border-hover); transform: translateY(-2px); }
    .stat-card:hover::before { opacity: 1; }
    .stat-card.active { border-color: var(--primary-blue); }

    .stat-card .table-name { font-size: 0.875rem; font-weight: 600; color: var(--text-primary); margin-bottom: var(--space-1); }
    .stat-card .row-count { font-size: 1.75rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .stat-card .row-label { font-size: 0.75rem; color: var(--text-tertiary); }
    .stat-card.empty .row-count { background: none; -webkit-text-fill-color: var(--text-tertiary); color: var(--text-tertiary); }
    .dashboard-summary { display: flex; gap: var(--space-6); margin-bottom: var(--space-4); flex-wrap: wrap; }
    .summary-stat { text-align: center; }

    .summary-stat .label { font-size: 0.75rem; color: var(--text-tertiary); text-transform: uppercase; letter-spacing: 0.05em; }

    /* Table View Styles */

    .table-tabs { display: flex; gap: var(--space-2); margin-bottom: var(--space-5); flex-wrap: wrap; }

      border-radius: var(--radius-md); cursor: pointer; font-size: 0.875rem; color: var(--text-secondary);

    [data-theme="light"] .table-tab { background: rgba(255, 255, 255, 0.6); }

    .table-tab.active { background: var(--primary-blue); border-color: var(--primary-blue); color: white; }
    .table-tab .count { background: rgba(255, 255, 255, 0.2); padding: 2px 8px; border-radius: var(--radius-full); font-size: 0.75rem; font-weight: 600; }
    .table-tab:not(.active) .count { background: var(--bg-tertiary); }
    .glass-card { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-lg);

    [data-theme="dark"] .glass-card { backdrop-filter: blur(24px); }
    [data-theme="light"] .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1); }
    .glass-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: var(--card-accent-gradient); }
    .filters { display: grid; grid-template-columns: 1fr auto auto; gap: var(--space-4); align-items: end; }
    @media (max-width: 768px) { .filters { grid-template-columns: 1fr; } }
    .filter-group { display: flex; flex-direction: column; gap: var(--space-2); }
    .filter-group label { font-size: 0.75rem; font-weight: 600; color: var(--text-tertiary); text-transform: uppercase; letter-spacing: 0.05em; }
    .form-input, .form-select { width: 100%; padding: var(--space-3) var(--space-4); background: var(--bg-secondary);

      font-size: 0.9375rem; font-family: var(--font-sans); transition: all var(--duration-normal); }
    [data-theme="light"] .form-input { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); }
    .form-input:focus, .form-select:focus { outline: none; border-color: var(--primary-blue); box-shadow: var(--shadow-focus); }
    .form-input::placeholder { color: var(--text-tertiary); }
    .search-wrapper { position: relative; }
    .search-wrapper .form-input { padding-left: 2.5rem; padding-right: 2.5rem; }
    .search-icon { position: absolute; left: var(--space-3); top: 50%; transform: translateY(-50%); width: 16px; height: 16px;
      stroke: var(--text-tertiary); stroke-width: 2; fill: none; pointer-events: none; }
    .clear-search { position: absolute; right: var(--space-2); top: 50%; transform: translateY(-50%); background: none;
      border: none; color: var(--text-tertiary); cursor: pointer; padding: var(--space-1); border-radius: var(--radius-sm); display: none; line-height: 1; }
    .clear-search.visible { display: flex; }
    .clear-search:hover { color: var(--text-primary); background: var(--bg-tertiary); }
    .search-terms { display: flex; gap: var(--space-2); flex-wrap: wrap; margin-top: var(--space-2); }
    .search-term { background: var(--primary-blue); color: white; padding: 2px var(--space-2); border-radius: var(--radius-full);
      font-size: 0.75rem; display: flex; align-items: center; gap: var(--space-1); }
    .search-term .remove { cursor: pointer; opacity: 0.7; font-size: 0.875rem; }
    .search-term .remove:hover { opacity: 1; }
    .form-select { appearance: none; background-repeat: no-repeat; background-position: right 0.75rem center;
      background-size: 1.25em; padding-right: 2.5rem; cursor: pointer; }
    [data-theme="dark"] .form-select { background-image: url('data:image/svg+xml;utf8,<svg fill="none" stroke="rgb(156, 163, 175)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>'); }
    [data-theme="light"] .form-select { background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px);
      background-image: url('data:image/svg+xml;utf8,<svg fill="none" stroke="rgb(75, 85, 99)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>'); }
    .tag-filters-section { margin-top: var(--space-4); padding-top: var(--space-4); border-top: 1px solid var(--border-color); }
    .tag-filters { display: flex; gap: var(--space-2); flex-wrap: wrap; }
    .tag-chip { background: var(--bg-tertiary); padding: var(--space-1) var(--space-3); border-radius: var(--radius-full);
      font-size: 0.75rem; cursor: pointer; border: 1px solid transparent; transition: all var(--duration-fast); color: var(--text-secondary); }
    .tag-chip:hover { border-color: var(--border-hover); color: var(--text-primary); }
    .tag-chip.active { background: var(--primary-blue); color: white; }
    .tag-chip.system { border-left: 3px solid var(--primary-blue); }
    .tag-chip.agent { border-left: 3px solid var(--accent-green); }
    .results-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-3);
      font-size: 0.8125rem; color: var(--text-tertiary); }
    .table-container { overflow-x: auto; border: 1px solid var(--border-color); border-radius: var(--radius-lg);
      background: var(--bg-secondary); position: relative; }
    .table-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: var(--card-accent-gradient); z-index: 1; }
    [data-theme="light"] .table-container { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(16px); box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1); }
    table { width: 100%; border-collapse: collapse; font-size: 0.8125rem; }
    thead { background: var(--bg-secondary); }
    [data-theme="light"] thead { background: rgba(255, 255, 255, 0.4); }
    th { text-align: left; padding: var(--space-2) var(--space-3); font-weight: 600; color: var(--text-primary);
      font-size: 0.6875rem; text-transform: uppercase; letter-spacing: 0.05em; cursor: pointer; white-space: nowrap;
      position: sticky; top: 0; background: inherit; transition: background var(--duration-fast); }
    th:hover { background: var(--bg-tertiary); }
    th .sort-indicator { margin-left: var(--space-1); opacity: 0.4; }
    td { padding: var(--space-2) var(--space-3); color: var(--text-secondary); border-top: 1px solid var(--border-color);
      max-width: 400px; font-size: 0.8125rem; line-height: 1.4; vertical-align: top; }
    tbody tr { transition: background var(--duration-fast); }
    tbody tr:hover { background: var(--bg-secondary); }
    [data-theme="light"] tbody tr:hover { background: rgba(59, 130, 246, 0.06); }

    /* Smart Cell Rendering */
    .cell-tags { display: flex; gap: 3px; flex-wrap: wrap; }
    .cell-tag { background: var(--bg-tertiary); padding: 1px 6px; border-radius: 3px; font-size: 0.625rem; font-family: var(--font-mono); white-space: nowrap; }
    .cell-tag.system { color: var(--primary-blue); }
    .cell-tag.agent { color: var(--accent-green); }
    .cell-content { max-height: 100px; overflow: hidden; cursor: pointer; }
    .cell-url { color: var(--primary-blue); text-decoration: none; word-break: break-all; }
    .cell-url:hover { text-decoration: underline; }
    .cell-path { font-family: var(--font-mono); font-size: 0.75rem; color: var(--text-secondary); background: var(--bg-tertiary);
      padding: 2px 6px; border-radius: 3px; display: inline-block; max-width: 100%; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }
    .cell-path:hover { background: var(--bg-secondary); }
    .cell-date { white-space: nowrap; }
    .cell-date .relative { color: var(--text-tertiary); font-size: 0.75rem; }
    .cell-json { font-family: var(--font-mono); font-size: 0.75rem; background: var(--bg-tertiary); padding: var(--space-2);
      border-radius: var(--radius-sm); max-height: 150px; overflow: auto; white-space: pre-wrap; word-break: break-word; }
    .cell-json .key { color: var(--primary-blue); }
    .cell-json .string { color: var(--accent-green); }
    .cell-json .number { color: var(--accent-orange); }
    .cell-json .boolean { color: var(--primary-purple); }
    .cell-json .null { color: var(--text-tertiary); }
    .cell-fk { color: var(--primary-blue); cursor: pointer; text-decoration: underline; text-decoration-style: dotted; }
    .cell-fk:hover { text-decoration-style: solid; }
    .cell-id { font-family: var(--font-mono); color: var(--text-tertiary); }
    .cell-null { color: var(--text-tertiary); font-style: italic; }

    /* Query Section */
    .query-section { margin-bottom: var(--space-5); }
    .query-section textarea { width: 100%; min-height: 80px; padding: var(--space-4); background: var(--bg-secondary);
      border: 1px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-primary);
      font-family: var(--font-mono); font-size: 0.875rem; resize: vertical; transition: all var(--duration-normal); }
    [data-theme="light"] .query-section textarea { background: rgba(255, 255, 255, 0.7); }
    .query-section textarea:focus { outline: none; border-color: var(--primary-blue); box-shadow: var(--shadow-focus); }
    .query-actions { display: flex; gap: var(--space-2); margin-top: var(--space-3); }
    .empty-state { text-align: center; padding: var(--space-8); color: var(--text-tertiary); }
    .empty-state h2 { font-size: 1.25rem; margin-bottom: var(--space-2); color: var(--text-secondary); }
    .empty-state p { font-size: 0.9375rem; }

    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7);
      z-index: 1000; padding: var(--space-8); overflow-y: auto; backdrop-filter: blur(4px); }
    .modal.active { display: flex; align-items: flex-start; justify-content: center; }
    .modal-content { background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: var(--radius-lg);
      max-width: 900px; width: 100%; margin-top: var(--space-8); position: relative; }
    [data-theme="light"] .modal-content { background: white; box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2); }
    .modal-content::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--primary-gradient); border-radius: var(--radius-lg) var(--radius-lg) 0 0; }
    .modal-header { display: flex; justify-content: space-between; align-items: center; padding: var(--space-5); border-bottom: 1px solid var(--border-color); }
    .modal-header h3 { font-size: 1.125rem; font-weight: 600; }
    .modal-close { background: none; border: none; color: var(--text-tertiary); font-size: 1.5rem; cursor: pointer; padding: var(--space-1); line-height: 1; }
    .modal-close:hover { color: var(--text-primary); }
    .modal-body { padding: var(--space-5); max-height: 70vh; overflow-y: auto; }
    .modal-row { display: grid; grid-template-columns: 150px 1fr; gap: var(--space-3); padding: var(--space-3) 0; border-bottom: 1px solid var(--border-color); }
    .modal-row:last-child { border-bottom: none; }
    .modal-row .label { font-weight: 600; color: var(--text-tertiary); font-size: 0.8125rem; }
    .modal-row .value { color: var(--text-primary); word-break: break-word; }
    .modal-row .value pre { background: var(--bg-secondary); padding: var(--space-3); border-radius: var(--radius-md);
      overflow-x: auto; white-space: pre-wrap; font-family: var(--font-mono); font-size: 0.8125rem; margin: 0; }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: var(--space-4); }
      header { flex-direction: column; gap: var(--space-4); align-items: flex-start; }
      .controls { flex-direction: column; align-items: stretch; }
      .filters { grid-template-columns: 1fr; }
      td, th { padding: var(--space-3); }
      .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="background-gradient"></div>
  <div class="container">
    <header>
      <div class="header-left">

    <div class="table-view" id="tableView">

              <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
              <input type="text" id="searchInput" class="form-input" placeholder="Type terms to filter...">
              <button class="clear-search" id="clearSearch" title="Clear search">
                <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none"><path d="M18 6L6 18M6 6l12 12"/></svg>

            <label>Order</label>
            <select id="sortOrder" class="form-select">
              <option value="DESC">Newest First</option>

            </select>

        <div class="tag-filters-section" id="tagFiltersSection" style="display: none;">
          <label style="font-size: 0.75rem; font-weight: 600; color: var(--text-tertiary); text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: var(--space-2);">Filter by Tags</label>
          <div class="tag-filters" id="tagFilters"></div>
        </div>

      <div class="results-info" id="resultsInfo" style="display: none;">
        <span id="rowCount"></span>
        <span id="lastUpdated"></span>
      </div>

      <div class="table-container" id="tableContainer">

  <div class="modal" id="detailModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Row Details</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script>
    let db = null;
    let tables = [];
    let tableStats = {};
    let tableColumns = {};
    let currentTable = null;
    let currentData = [];
    let currentColumns = [];
    let allTags = new Set();
    let activeTagFilters = new Set();
    let SQL = null;
    let cachedDbName = null;
    let currentView = 'dashboard';

    // Foreign key patterns for relationship detection
    const FK_PATTERNS = {
      'client_id': 'clients',
      'competitor_id': 'competitors',
      'component_id': 'component_registry',
      'related_error_id': 'error_patterns',
      'project_id': 'projects'
    };

    // Column type detection patterns
    const COLUMN_PATTERNS = {
      url: /^(url|website|source_url|repo_url|link)$/i,
      path: /^(file_path|local_path|canonical_path|path)$/i,
      date: /^(created_at|updated_at|timestamp|last_seen|last_accessed|resolved_at|promoted_at|last_worked|last_researched|last_verified|last_switched)$/i,
      json: /^(completeness|strengths|weaknesses|marketing_channels|key_points|actionable_items|use_cases|descriptors|capabilities|dependencies|metadata|entities)$/i,
      tags: /^tags$/i,
      id: /^id$/i,
      fk: /^.+_id$/i
    };

    // IndexedDB for caching
    const DB_CACHE_NAME = 'worklog-viewer-cache';
    const DB_CACHE_STORE = 'databases';

    async function openCacheDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_CACHE_NAME, 1);
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
        request.onupgradeneeded = (e) => {
          const cacheDb = e.target.result;
          if (!cacheDb.objectStoreNames.contains(DB_CACHE_STORE)) {
            cacheDb.createObjectStore(DB_CACHE_STORE);
          }
        };
      });
    }

    async function cacheDatabase(name, data) {
      const cacheDb = await openCacheDB();
      return new Promise((resolve, reject) => {
        const tx = cacheDb.transaction(DB_CACHE_STORE, 'readwrite');
        const store = tx.objectStore(DB_CACHE_STORE);
        store.put({ name, data, timestamp: Date.now() }, 'current');
        tx.oncomplete = () => { localStorage.setItem('worklog-db-name', name); resolve(); };
        tx.onerror = () => reject(tx.error);
      });
    }

    async function loadCachedDatabase() {
      try {
        const cacheDb = await openCacheDB();
        return new Promise((resolve, reject) => {
          const tx = cacheDb.transaction(DB_CACHE_STORE, 'readonly');
          const store = tx.objectStore(DB_CACHE_STORE);
          const request = store.get('current');
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });
      } catch { return null; }
    }

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const themeLabel = document.getElementById('themeLabel');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      if (theme === 'dark') {
        sunIcon.style.display = 'block'; moonIcon.style.display = 'none'; themeLabel.textContent = 'Light';
      } else {
        sunIcon.style.display = 'none'; moonIcon.style.display = 'block'; themeLabel.textContent = 'Dark';
      }
    }

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    // View Toggle
    document.getElementById('dashboardToggle').addEventListener('click', () => switchView('dashboard'));
    document.getElementById('tableToggle').addEventListener('click', () => switchView('table'));

    function switchView(view) {
      currentView = view;
      document.getElementById('dashboardToggle').classList.toggle('active', view === 'dashboard');
      document.getElementById('tableToggle').classList.toggle('active', view === 'table');
      document.getElementById('dashboardView').classList.toggle('active', view === 'dashboard');
      document.getElementById('tableView').classList.toggle('active', view === 'table');
    }

    // Initialize
    async function initDatabase() {
      try {
        SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` });
        const cached = await loadCachedDatabase();
        if (cached && cached.data) {
          await loadDatabaseFromData(cached.data, cached.name + ' (cached)');
          return;
        }
        updateStatus(false, 'Ready - load database');
      } catch (err) { updateStatus(false, 'Error: ' + err.message); }
    }

    initDatabase();

    async function loadDatabaseFromData(uint8Array, displayName) {
      try {
        db = new SQL.Database(uint8Array);
        const result = db.exec("SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%' ORDER BY name");
        tables = result[0]?.values.map(v => v[0]) || [];

        // Get stats and columns for all tables
        tableStats = {};
        tableColumns = {};
        tables.forEach(table => {
          const countResult = db.exec(`SELECT COUNT(*) FROM ${table}`);
          tableStats[table] = countResult[0]?.values[0][0] || 0;
          const colResult = db.exec(`PRAGMA table_info(${table})`);
          tableColumns[table] = colResult[0]?.values.map(v => ({ name: v[1], type: v[2] })) || [];
        });

        cachedDbName = displayName;
        updateStatus(true, displayName);
        renderDashboard();
        renderTableTabs();
        enableControls();

        if (tables.length > 0) {
          const savedTable = localStorage.getItem('worklog-current-table');
          if (savedTable && tables.includes(savedTable)) {
            selectTable(savedTable);
          }
        }
      } catch (err) { updateStatus(false, 'Error: ' + err.message); }
    }

    document.getElementById('dbFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (!SQL) { updateStatus(false, 'Initializing...'); await initDatabase(); }
      try {
        const arrayBuffer = await file.arrayBuffer();
        const uint8Array = new Uint8Array(arrayBuffer);
        await cacheDatabase(file.name, uint8Array);
        await loadDatabaseFromData(uint8Array, file.name);
      } catch (err) { updateStatus(false, 'Error: ' + err.message); }
    });

    function updateStatus(connected, text) {
      document.getElementById('statusDot').className = 'status-dot' + (connected ? ' connected' : '');
      document.getElementById('statusText').textContent = text;
    }

    function enableControls() {
      document.getElementById('refreshBtn').disabled = false;
      document.getElementById('exportBtn').disabled = false;
      document.getElementById('runQueryBtn').disabled = false;
    }

    // Dashboard rendering
    function renderDashboard() {
      const totalRows = Object.values(tableStats).reduce((a, b) => a + b, 0);
      const populatedTables = Object.values(tableStats).filter(c => c > 0).length;

      document.getElementById('dashboardSummary').innerHTML = `
        <div class="summary-stat"><div class="value">${tables.length}</div><div class="label">Tables</div></div>
        <div class="summary-stat"><div class="value">${populatedTables}</div><div class="label">With Data</div></div>
        <div class="summary-stat"><div class="value">${totalRows.toLocaleString()}</div><div class="label">Total Rows</div></div>
      `;

      document.getElementById('dashboardGrid').innerHTML = tables.map(table => {
        const count = tableStats[table];
        const isEmpty = count === 0;
        return `
          <div class="stat-card ${isEmpty ? 'empty' : ''} ${currentTable === table ? 'active' : ''}" data-table="${table}">
            <div class="table-name">${table}</div>
            <div class="row-count">${count.toLocaleString()}</div>
            <div class="row-label">rows</div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('.stat-card').forEach(card => {
        card.addEventListener('click', () => {
          selectTable(card.dataset.table);
          switchView('table');
        });
      });
    }

    function renderTableTabs() {
      const container = document.getElementById('tableTabs');
      container.innerHTML = tables.map(table => {
        const count = tableStats[table];
        return `<div class="table-tab" data-table="${table}">${table}<span class="count">${count}</span></div>`;
      }).join('');
      container.querySelectorAll('.table-tab').forEach(tab => {
        tab.addEventListener('click', () => selectTable(tab.dataset.table));
      });
    }

    function selectTable(tableName) {
      currentTable = tableName;
      localStorage.setItem('worklog-current-table', tableName);

      document.querySelectorAll('.table-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.table === tableName));
      document.querySelectorAll('.stat-card').forEach(card => card.classList.toggle('active', card.dataset.table === tableName));

      const columns = tableColumns[tableName].map(c => c.name);
      currentColumns = columns;
      const sortSelect = document.getElementById('sortColumn');
      sortSelect.innerHTML = columns.map(col => `<option value="${col}">${col}</option>`).join('');

      // Set default sort to timestamp/created_at/id if available
      const defaultSort = columns.find(c => /^(timestamp|created_at|updated_at|id)$/i.test(c));
      if (defaultSort) sortSelect.value = defaultSort;

      extractTags(tableName);
      document.getElementById('filtersSection').style.display = 'block';
      loadTableData();
    }

    function getColumnType(colName) {
      for (const [type, pattern] of Object.entries(COLUMN_PATTERNS)) {
        if (pattern.test(colName)) return type;
      }
      return 'text';
    }

    function extractTags(tableName) {
      allTags.clear();
      const columns = tableColumns[tableName].map(c => c.name);

      if (columns.includes('tags')) {
        const result = db.exec(`SELECT DISTINCT tags FROM ${tableName} WHERE tags IS NOT NULL AND tags != ''`);
        result[0]?.values.forEach(row => {
          const tags = row[0]?.split(',') || [];
          tags.forEach(tag => { const trimmed = tag.trim(); if (trimmed) allTags.add(trimmed); });
        });
      }

      renderTagFilters();
    }

    function renderTagFilters() {
      const container = document.getElementById('tagFilters');
      const section = document.getElementById('tagFiltersSection');

      if (allTags.size === 0) { section.style.display = 'none'; return; }
      section.style.display = 'block';

      const sortedTags = Array.from(allTags).sort((a, b) => {
        const aPrefix = a.startsWith('system:') ? 0 : a.startsWith('agent:') ? 1 : 2;
        const bPrefix = b.startsWith('system:') ? 0 : b.startsWith('agent:') ? 1 : 2;
        if (aPrefix !== bPrefix) return aPrefix - bPrefix;
        return a.localeCompare(b);
      });

      container.innerHTML = sortedTags.map(tag => {
        const classes = ['tag-chip'];
        if (tag.startsWith('system:')) classes.push('system');
        if (tag.startsWith('agent:')) classes.push('agent');
        if (activeTagFilters.has(tag)) classes.push('active');
        return `<span class="${classes.join(' ')}" data-tag="${tag}">${tag}</span>`;
      }).join('');

      container.querySelectorAll('.tag-chip').forEach(chip => {
        chip.addEventListener('click', () => {
          const tag = chip.dataset.tag;
          if (activeTagFilters.has(tag)) activeTagFilters.delete(tag);
          else activeTagFilters.add(tag);
          renderTagFilters();
          loadTableData();
        });
      });
    }

    function loadTableData() {
      if (!currentTable) return;

      const columns = currentColumns;
      const sortCol = document.getElementById('sortColumn').value || columns[0];
      const sortOrder = document.getElementById('sortOrder').value;
      const search = document.getElementById('searchInput').value.trim().toLowerCase();

      let query = `SELECT * FROM ${currentTable}`;
      const conditions = [];

      if (activeTagFilters.size > 0 && columns.includes('tags')) {
        const tagConditions = Array.from(activeTagFilters).map(tag => `tags LIKE '%${tag.replace(/'/g, "''")}%'`);
        conditions.push(`(${tagConditions.join(' AND ')})`);
      }

      if (conditions.length > 0) query += ` WHERE ${conditions.join(' AND ')}`;
      query += ` ORDER BY ${sortCol} ${sortOrder}`;

      try {
        const result = db.exec(query);
        currentData = result[0]?.values || [];
        const columnNames = result[0]?.columns || columns;

        if (search) {
          const searchTerms = search.split(/\s+/).filter(t => t.length > 0);
          currentData = currentData.filter(row => {
            const rowText = row.map(cell => String(cell).toLowerCase()).join(' ');
            return searchTerms.every(term => rowText.includes(term));
          });
        }

        renderTable(columnNames, currentData);
        updateResultsInfo();
      } catch (err) {
        document.getElementById('tableContainer').innerHTML = `<div class="empty-state"><h2>Query Error</h2><p>${err.message}</p></div>`;
      }
    }

    function renderTable(columns, data) {
      if (data.length === 0) {
        document.getElementById('tableContainer').innerHTML = '<div class="empty-state"><h2>No Results</h2><p>Try adjusting your filters</p></div>';
        return;
      }

      let html = '<table><thead><tr>';
      columns.forEach(col => { html += `<th data-col="${col}">${col}<span class="sort-indicator">â†•</span></th>`; });
      html += '</tr></thead><tbody>';

      data.forEach((row, rowIndex) => {
        html += `<tr data-row="${rowIndex}">`;
        row.forEach((cell, colIndex) => {
          const colName = columns[colIndex];
          html += `<td>${renderCell(cell, colName)}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = html;

      // Event listeners
      document.querySelectorAll('tr[data-row]').forEach(row => {
        row.addEventListener('dblclick', () => showRowDetail(columns, data[parseInt(row.dataset.row)]));
      });
      document.querySelectorAll('th[data-col]').forEach(th => {
        th.addEventListener('click', () => { document.getElementById('sortColumn').value = th.dataset.col; loadTableData(); });
      });
      document.querySelectorAll('.cell-fk').forEach(el => {
        el.addEventListener('click', (e) => {
          e.stopPropagation();
          navigateToForeignKey(el.dataset.table, el.dataset.id);
        });
      });
      document.querySelectorAll('.cell-path').forEach(el => {
        el.addEventListener('click', (e) => { e.stopPropagation(); navigator.clipboard.writeText(el.textContent); el.title = 'Copied!'; });
      });
    }

    function renderCell(value, colName) {
      if (value === null || value === undefined || value === '') {
        return '<span class="cell-null">null</span>';
      }

      const colType = getColumnType(colName);
      const strValue = String(value);

      switch (colType) {
        case 'id':
          return `<span class="cell-id">${escapeHtml(strValue)}</span>`;

        case 'fk':
          const targetTable = FK_PATTERNS[colName];
          if (targetTable && tables.includes(targetTable)) {
            return `<span class="cell-fk" data-table="${targetTable}" data-id="${value}" title="Go to ${targetTable}">${value}</span>`;
          }
          return escapeHtml(strValue);

        case 'url':
          if (strValue.match(/^https?:\/\//)) {
            return `<a href="${escapeHtml(strValue)}" target="_blank" class="cell-url">${escapeHtml(strValue.replace(/^https?:\/\//, '').substring(0, 50))}${strValue.length > 60 ? '...' : ''}</a>`;
          }
          return escapeHtml(strValue);

        case 'path':
          return `<span class="cell-path" title="Click to copy">${escapeHtml(strValue)}</span>`;

        case 'date':
          return renderDate(strValue);

        case 'json':
          return renderJson(strValue);

        case 'tags':
          return renderTags(strValue);

        default:
          if (strValue.length > 150) {
            return `<div class="cell-content" title="Double-click row to expand">${escapeHtml(strValue.substring(0, 150))}...</div>`;
          }
          return escapeHtml(strValue);
      }
    }

    function renderDate(value) {
      try {
        const date = new Date(value);
        if (isNaN(date.getTime())) return escapeHtml(value);

        const now = new Date();
        const diff = now - date;
        const mins = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        let relative;
        if (mins < 1) relative = 'just now';
        else if (mins < 60) relative = `${mins}m ago`;
        else if (hours < 24) relative = `${hours}h ago`;
        else if (days < 7) relative = `${days}d ago`;
        else relative = date.toLocaleDateString();

        return `<span class="cell-date">${date.toLocaleDateString()} <span class="relative">${relative}</span></span>`;
      } catch { return escapeHtml(value); }
    }

    function renderJson(value) {
      try {
        const parsed = JSON.parse(value);
        const formatted = JSON.stringify(parsed, null, 2);
        const highlighted = formatted
          .replace(/"([^"]+)":/g, '<span class="key">"$1"</span>:')
          .replace(/: "([^"]+)"/g, ': <span class="string">"$1"</span>')
          .replace(/: (\d+)/g, ': <span class="number">$1</span>')
          .replace(/: (true|false)/g, ': <span class="boolean">$1</span>')
          .replace(/: null/g, ': <span class="null">null</span>');
        return `<div class="cell-json">${highlighted}</div>`;
      } catch {
        return escapeHtml(value);
      }
    }

    function renderTags(value) {
      const tags = value.split(',').map(t => t.trim()).filter(t => t);
      return '<div class="cell-tags">' + tags.map(tag => {
        let tagClass = 'cell-tag';
        if (tag.startsWith('system:')) tagClass += ' system';
        if (tag.startsWith('agent:')) tagClass += ' agent';
        return `<span class="${tagClass}">${escapeHtml(tag)}</span>`;
      }).join('') + '</div>';
    }

    function navigateToForeignKey(tableName, id) {
      selectTable(tableName);
      document.getElementById('customQuery').value = `SELECT * FROM ${tableName} WHERE id = ${id}`;
      document.getElementById('runQueryBtn').click();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showRowDetail(columns, row) {
      const modal = document.getElementById('detailModal');
      const body = document.getElementById('modalBody');
      const title = document.getElementById('modalTitle');

      title.textContent = `${currentTable} - Row Details`;

      let html = '';
      columns.forEach((col, i) => {
        const value = row[i];
        const colType = getColumnType(col);
        let displayValue;

        if (value === null || value === undefined) {
          displayValue = '<span class="cell-null">null</span>';
        } else if (colType === 'json') {
          try {
            displayValue = `<pre>${JSON.stringify(JSON.parse(value), null, 2)}</pre>`;
          } catch { displayValue = `<pre>${escapeHtml(String(value))}</pre>`; }
        } else if (String(value).length > 100 || String(value).includes('\n')) {
          displayValue = `<pre>${escapeHtml(String(value))}</pre>`;
        } else if (colType === 'url' && String(value).match(/^https?:\/\//)) {
          displayValue = `<a href="${escapeHtml(value)}" target="_blank" class="cell-url">${escapeHtml(value)}</a>`;
        } else {
          displayValue = escapeHtml(String(value));
        }

        html += `<div class="modal-row"><div class="label">${col}</div><div class="value">${displayValue}</div></div>`;
      });

      body.innerHTML = html;
      modal.classList.add('active');
    }

    function updateResultsInfo() {
      document.getElementById('resultsInfo').style.display = 'flex';
      document.getElementById('rowCount').textContent = `${currentData.length} rows`;
      document.getElementById('lastUpdated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
    }

    // Search UI
    function updateSearchUI() {
      const input = document.getElementById('searchInput');
      const clearBtn = document.getElementById('clearSearch');
      const termsDisplay = document.getElementById('searchTermsDisplay');
      const searchValue = input.value.trim();

      clearBtn.classList.toggle('visible', searchValue.length > 0);

      const terms = searchValue.split(/\s+/).filter(t => t.length > 0);
      if (terms.length > 0) {
        termsDisplay.innerHTML = terms.map(term =>
          `<span class="search-term">${escapeHtml(term)}<span class="remove" data-term="${escapeHtml(term)}">&times;</span></span>`
        ).join('');
        termsDisplay.querySelectorAll('.remove').forEach(btn => {
          btn.addEventListener('click', () => {
            const termToRemove = btn.dataset.term;
            const currentTerms = input.value.split(/\s+/).filter(t => t.length > 0);
            input.value = currentTerms.filter(t => t !== termToRemove).join(' ');
            updateSearchUI();
            loadTableData();
          });
        });
      } else {
        termsDisplay.innerHTML = '';
      }
    }

    document.getElementById('clearSearch').addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      updateSearchUI();
      loadTableData();
    });

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', debounce(() => { updateSearchUI(); loadTableData(); }, 300));
    document.getElementById('sortColumn').addEventListener('change', loadTableData);
    document.getElementById('sortOrder').addEventListener('change', loadTableData);
    document.getElementById('refreshBtn').addEventListener('click', () => { if (db) { renderDashboard(); loadTableData(); } });

    document.getElementById('modalClose').addEventListener('click', () => document.getElementById('detailModal').classList.remove('active'));
    document.getElementById('detailModal').addEventListener('click', (e) => { if (e.target.id === 'detailModal') document.getElementById('detailModal').classList.remove('active'); });

    document.getElementById('runQueryBtn').addEventListener('click', () => {
      const query = document.getElementById('customQuery').value.trim();
      if (!query) return;
      try {
        const result = db.exec(query);
        if (result.length > 0) {
          currentData = result[0].values;
          currentColumns = result[0].columns;
          renderTable(result[0].columns, currentData);
          updateResultsInfo();
        } else {
          document.getElementById('tableContainer').innerHTML = '<div class="empty-state"><h2>Query executed</h2><p>No results returned</p></div>';
        }
      } catch (err) {
        document.getElementById('tableContainer').innerHTML = `<div class="empty-state"><h2>Query Error</h2><p>${err.message}</p></div>`;
      }
    });

    document.getElementById('clearQueryBtn').addEventListener('click', () => {
      document.getElementById('customQuery').value = '';
      if (currentTable) loadTableData();
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      if (currentData.length === 0) return;
      let csv = currentColumns.join(',') + '\n';
      currentData.forEach(row => {
        csv += row.map(cell => `"${String(cell ?? '').replace(/"/g, '""')}"`).join(',') + '\n';
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${currentTable || 'query'}_export_${Date.now()}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });

    function debounce(fn, delay) {
      let timeout;
      return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => fn(...args), delay); };
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') document.getElementById('detailModal').classList.remove('active');
      if (e.key === 'Enter' && e.ctrlKey) document.getElementById('runQueryBtn').click();
      if (e.key === 'd' && e.ctrlKey) { e.preventDefault(); switchView('dashboard'); }
      if (e.key === 't' && e.ctrlKey) { e.preventDefault(); switchView('table'); }
    });
  </script>
</body>
</html>
